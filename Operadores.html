<html>
    <script>
        //Operadores mmátemáticos

        //adicao
        var resultadoAdicao = 3 + 4 ;
        console.log(resultadoAdicao)

        //subtracao
        var resultadoSubtracao  =  10 -5;
        console.log(resultadoSubtracao);

        //multiplicacao
        var resultadoMultiplicacao  = 5 *10;
        console.log(resultadoMultiplicacao);

        //divisao
        var resultadoDivisao = 20 / 2;
        console.log(resultadoDivisao);

        //sobra
        var resultadoSobra = 10 % 3;
        console.log(resultadoSobra);
     
        //potenciação
        var resultadoPotenciacao  = 3 ** 4;
        console.log(resultadoPotenciacao);


        //precedencia
        var a = 10;
        var b = 80;
        var resultadoPrecedencia = (a + 10) / (b - 10);
        console.log(resultadoPrecedencia);

        // decremento
        var decremento = 10;
        decremento--;
        console.log(decremento);

        // incremento
        var incremento = 10;
        incremento++;
        console.log(incremento);
    </script>
</html>
