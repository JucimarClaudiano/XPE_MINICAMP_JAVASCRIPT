<html>
    <script>
        //Criando um programa para empregar o for

        // criando um array de nomes para ser acessado pelo o for
        var nomes = ['Marcio', 'Paulo', 'Rubens', 'Gilson', 'Jose', 'Pedro'];
        var contador = 0;
        //Utilizando o for para acessar os elementos do arrays
        for(var i=0; i < nomes.length; i++){
            
            //usando o if para selecionar elementos do array
            if(nomes[i] == 'Jose' || nomes[i] == 'Rubens'){
                //imprimindo os elementos do array
                console.log(nomes[i]);
                contador = contador + 1;
            }
            
        }
        console.log(contador);
    </script>
</html>
