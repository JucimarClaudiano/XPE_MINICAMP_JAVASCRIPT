<html>
    <script>
        //Calcular o imc da pessoa

        var resultado;

        //função para calcular o IMC
        function calcularIMC(peso, altura){

            resultado = peso /(altura * altura);

            if(resultado < 18.5 ){
                console.log(resultado + " abaixo do peso")
            }else if(resultado == 18.5 && resultado < 25){
                console.log(resultado +  " peso normal")
            }else if(resultado >= 25 && resultado < 30){
                console.log(resultado +  " sobre peso");
            }else if(resultado >= 30 && resultado <35){
                console.log(resultado +  " Obesidade Grau 1");
            }else if(resultado >= 35 && resultado <40){
                console.log(resultado +  " Obesidade Grau 2")
            }else {
                console.log(resultado +  " obesidade Grau 3 ou Morbida")
            }
          
        }
    </script>
</html>
