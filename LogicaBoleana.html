<html>
    <script>
        //programa para verficar logica boleana

        //criando duas variáveis
        var fezCalorHoje = false;
        var fezCalorOntem = true;

        // Comandos da selecao
        if(fezCalorHoje && fezCalorOntem){
            console.log("fez calor ontem e hoje")
        }

        if(fezCalorHoje || fezCalorOntem){
            console.log("Fez calor ontem ou fez calor hoje");
        }

        if(!fezCalorHoje){
            console.log("Não fez calor hoje");
        }
    </script>
</html>
